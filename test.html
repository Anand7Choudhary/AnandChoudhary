<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            background-color: #cacaca;
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        .footer {
            width: 100%;
            height: fit-content;
            background-color: #cacaca;
            position: relative;
        }

        .footer .upperDiv {
            -webkit-clip-path: polygon(100% 0, 100% 63%, 90% 54%, 81% 59%, 64% 51%, 48% 63%, 30% 59%, 20% 69%, 0 61%, 0 0);
            clip-path: polygon(100% 0, 100% 63%, 90% 54%, 81% 59%, 64% 51%, 48% 63%, 30% 59%, 20% 69%, 0 61%, 0 0);
            background-color: #dfdfdf;
            width: 100%;
            height: 600px;
            filter: drop-shadow(0px 10px 10px rgb(0, 0, 0));
            position: relative;
            z-index: 1;
        }
        /* .footer .upperDivShadow{
            -webkit-clip-path: polygon(100% 0, 100% 64%, 92% 58%, 82% 63%, 62% 46%, 48% 65%, 33% 62%, 20% 71%, 0

            position: absolute;
            width: 100%;
            height: 600px;
            background-color: #dfdfdf;
        } */
        .footer .lowerDiv{
            -webkit-clip-path: polygon(100% 100%, 100% 68%, 93% 55%, 82% 65%, 64% 57%, 48% 69%, 34% 65%, 20% 75%, 0
            64%, 0 100%);
            clip-path: polygon(100% 100%, 100% 68%, 93% 55%, 82% 65%, 64% 57%, 48% 69%, 34% 65%, 20% 75%, 0 64%, 0
            100%);
            position: relative;
            top:-400px;
            width: 100%;
            height: 400px;
            background-color: #dfdfdf;
;
        }
    </style>
</head>
